{namespace lef = LEF\LefResponsiveImages\ViewHelpers}
{namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}
 <div class="valign{f:if(condition: data.pi_flexform.valign, then:' valign-{data.pi_flexform.valign}')}{f:if(condition: data.pi_flexform.align,then:' valign-{data.pi_flexform.align}')}">
  
  <f:if condition="{imagesize.fluid}">
    <div class="container vcontainer">
      <div class="row">
        <div class="col-xs-12">
  </f:if>
 <div class="carousel-text lead col-sm-4 vcontainer text-{f:if(condition: data.pi_flexform.align,then:'{data.pi_flexform.align}', else:'center')}" {f:if(condition: item.data.text_color,then: 'style="color: {item.data.text_color};"')}>
    <h{item.data.header_layout}><f:format.htmlentitiesDecode>{item.data.header}</f:format.htmlentitiesDecode></h{item.data.header_layout}>
    <f:format.html>{item.data.bodytext}</f:format.html>  
  </div>
  <div class="carousel-image col-sm-8 vcontainer">
    
    <f:if condition="{item.images.0}">
      <lef:imageSize xs="8" marginxs="20" fluid="0">
        <f:render partial="Media/Gallery" arguments="{files: item.images, data: {uid: data.uid, image_rendering: '0', imagecols: '{item.images -> f:count()}'}, settings: settings, imagesize:imagesize}"/>
      </lef:imageSize>    
    </f:if>
  </div>
  
  <f:if condition="{imagesize.fluid}">
         </div>
       </div>
     </div>
  </f:if>
</div>
