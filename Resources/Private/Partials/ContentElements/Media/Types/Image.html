{namespace lef = LEF\LefResponsiveImages\ViewHelpers}
{namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}

<f:comment>Media type image</f:comment>


  <f:if condition="{file.data.link}">
        <f:then>
            <f:link.typolink parameter="{file.data.link}" title="{file.data.title}">
                <f:render partial="Media/Tags/Type" arguments="{file: file, data: data, settings: settings}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:if condition="{data.image_zoom}">
                <f:then>
                    <a href="{lef:uri.image(image: file.srcset.lg.src, maxHeight: '1200', maxWidth: '1200')}" title="{file.data.title}" class="{settings.lightbox.cssClass}" data-lightbox-width="{bk2k:lastImageInfo(property: 'width')}" data-lightbox-height="{bk2k:lastImageInfo(property: 'height')}" rel="{settings.lightbox.prefix}-{data.uid}">
                        <f:render partial="Media/Tags/Type" arguments="{file: file, data: data, settings: settings}" />
                    </a>
                </f:then>
                <f:else>
                    <f:render partial="Media/Tags/Type" arguments="{file: file, data: data, settings: settings}" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
    <f:if condition="{f:if(condition:'{file.data.globalcaption}', then:'0', else:'{file.data.description}')}">
        <figcaption class="caption">
            {file.data.description}
        </figcaption>
    </f:if>
