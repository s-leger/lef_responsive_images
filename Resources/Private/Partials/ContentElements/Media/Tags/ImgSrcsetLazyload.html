{namespace lef = LEF\LefResponsiveImages\ViewHelpers}
{namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}

<f:comment>Image tag Img srcset Lazyload</f:comment>

<div id="{data.selector}" {f:if(condition: '{settings.images.preventrelayout}', then: 'class="embed-responsive"')}>
    <img class="lazyload"
    sizes="{lef:mediaQuery(short: '1', min: 'lg')} {srcset.lg.width}px,
    {lef:mediaQuery(short: '1', min: 'md', max: 'lg')} {srcset.md.width}px,
    {lef:mediaQuery(short: '1', min: 'sm', max: 'md')} {srcset.sm.width}px,
    {lef:mediaQuery(short: '1', min: 'xs', max: 'sm')} {srcset.xs.width}px,
    {srcset.xxs.width}px"
    data-srcset="{lef:uri.image(quality: data.quality, image: srcset.lg.src, width: '{srcset.lg.width}{srcset.lg.cropw}', height: '{srcset.lg.height}{srcset.lg.croph}', absolute: '{settings.images.absoluteUrl}')} {srcset.lg.width}w,
    {lef:uri.image(quality: data.quality, image: srcset.md.src, width: '{srcset.md.width}{srcset.md.cropw}', height: '{srcset.md.height}{srcset.md.croph}', absolute: '{settings.images.absoluteUrl}')} {srcset.md.width}w,
    {lef:uri.image(quality: data.quality, image: srcset.sm.src, width: '{srcset.sm.width}{srcset.sm.cropw}', height: '{srcset.sm.height}{srcset.sm.croph}', absolute: '{settings.images.absoluteUrl}')} {srcset.sm.width}w,
    {lef:uri.image(quality: data.quality, image: srcset.xs.src, width: '{srcset.xs.width}{srcset.xs.cropw}', height: '{srcset.xs.height}{srcset.xs.croph}', absolute: '{settings.images.absoluteUrl}')} {srcset.xs.width}w,
    {lef:uri.image(quality: data.quality, image: srcset.xxs.src, width: '{srcset.xxs.width}{srcset.xxs.cropw}', height: '{srcset.xxs.height}{srcset.xxs.croph}', absolute: '{settings.images.absoluteUrl}')} {srcset.xxs.width}w"
    data-src="{lef:uri.image(quality: data.quality, image: srcset.lg.src, absolute: '{settings.images.absoluteUrl}')}"
    title="{data.title}"
    alt="{data.alternative}"
    />
    <noscript>
        <img src="{lef:uri.image(quality: data.quality, image: srcset.lg.src, absolute: '{settings.images.absoluteUrl}')}" title="{data.title}" alt="{data.alternative}" />
    </noscript>
</div>
