<div class="footer-section">
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '10', col_sm: '4', col_md:'4', col_lg: '4'}"/>
			</div>
			<div class="col-sm-4">
				<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '11', col_sm: '4', col_md:'4', col_lg: '4'}"/>
			</div>
			<div class="col-sm-4">
				<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '12', col_sm: '4', col_md:'4', col_lg: '4'}"/>
			</div>
		</div>
	</div>
</div>

<div class="meta-section">
	<div class="container">
		<div class="row">
			<div class="col-md-4 language">
				<f:cObject typoscriptObjectPath="lib.language"/>
			</div>
			<f:if condition="{themeCopyright}">
				<div class="col-md-8 copyright">
					<f:format.html>{themeCopyrightText}</f:format.html>
				</div>
			</f:if>
		</div>
	</div>
</div>
